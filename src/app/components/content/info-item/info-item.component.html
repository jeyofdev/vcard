<div class="flex items-center gap-x-4 bg-gray-100 rounded-[6px] py-2.5 px-3.5">
	@if (icon()!) {
	<fa-icon [icon]="icon()!" class="text-black"></fa-icon>
	} @if (link()) {
	<a
		[href]="link()"
		target="_blank"
		class="text-sm text-black leading-[19px] tracking-[0.03rem] font-normal"
	>
		{{ label() }}
	</a>
	} @else {
	<p class="text-sm text-black leading-[19px] tracking-[0.03rem] font-normal">
		{{ label() }}
	</p>
	}
</div>
