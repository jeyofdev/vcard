<div class="flex flex-col gap-y-3">
	<app-content-title title="hard skills"></app-content-title>

	<div class="flex flex-wrap justify-center gap-5">
		@for (hardSkill of hardSkills(); track $index) {
		<div class="flex w-[50px] h-[50px]">
			<div class="rounded-[10px] overflow-hidden">
				<img
					[src]="'assets/images/skills/' + hardSkill.imgFileName"
					[alt]="hardSkill.name"
				/>
			</div>
		</div>
		}
	</div>
</div>
